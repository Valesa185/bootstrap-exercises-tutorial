<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<title>07 Buttons, Alert and Table</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row row-cols-2">
				<!--Texto-->
				<div class="col">
					<h5>Is hard to rememeber all the bootstrap elements</h5>
					<p>The rest seems easy because it was very well thought! Don't you agree?</p>
				</div>

				<!--Alerta-->
				<div class="col">
					<div class="alert alert-warning" role="alert">If you don't agree some this people may slap you in the face:</div>
				</div>

				<!--Botones-->
				<div class="col">
					<button type="button" class="btn btn-success">Yes</button>
					<button type="button" class="btn btn-danger">No</button>
				</div>

				<!--Tabla-->
				<div class="col">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>First</th>
								<th>Last</th>
								<th>Email</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>John</td>
								<td>Doe</td>
								<td>john@example.com</td>
							</tr>
							<tr>
								<td>Mary</td>
								<td>Moe</td>
								<td>mary@example.com</td>
							</tr>
							<tr>
								<td>July</td>
								<td>Dooley</td>
								<td>july@example.com</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
